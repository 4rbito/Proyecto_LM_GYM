<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/Alpha_strenght.jpg" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>AlphaStrength</title>
</head>
<body>
    <!-- Barra Superior -->
    <div class="top-bar">
        <div class="container">
            <div class="settings" onclick="openModal()">
                <img id="flag" src="img/españa.jpg" alt="ES" class="flag">
                <span id="language-abbr">ES</span>
                <span class="currency">€</span>
            </div>
        </div>
    </div>

    <!-- Encabezado -->
    <header class="header">
        <div class="container">
            <div class="header-left">
                <img src="img/Alpha_strenght.jpg" alt="AlphaStrength Logo" class="logo">
                <h1>AlphaStrength</h1>
            </div>
            <div class="header-center">
                <input type="text" placeholder="Buscar..." class="search-bar">
                <button class="search-button"><i class="fas fa-search"></i></button>
            </div>
            <div class="header-right">
                <a href="pag/cuenta.html" class="account">
                    <i class="fas fa-user icon"></i>
                    <span id="account-text">Cuenta</span>
                </a>
                <a href="pag/cesta.html" class="cart">
                    <i class="fas fa-shopping-cart icon"></i>
                    <span id="cart-text">Cesta</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Navegación -->
    <nav class="navigation">
        <div class="container">
            <ul>
                <li><a href="index.html" id="home-link">Inicio</a></li>
                <li><a href="pag/Productos.html" id="productos-link">Productos</a></li>
                <li><a href="pag/Nosotros.html" id="about-link">Acerca de</a></li>
                <li><a href="pag/Contacto.html" id="contact-link">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <!-- Sección Principal -->
    <main>
        <!-- Productos -->
        <section class="productos">
            <div class="container">
                <h2>Productos</h2>
                <div class="product-list">
                    <div class="product">
                        <img src="img/creatina.jpg" alt="creatina">
                        <h3>Creatina</h3>
                        <p>€29.99</p>
                        <button class="btn-add-cart" data-name="Creatina" data-price="29.99">Añadir al Carrito</button>
                    </div>
                    <div class="product">
                        <img src="img/proteina.jpg" alt="proteina">
                        <h3>Proteina</h3>
                        <p>€39.99</p>
                        <button class="btn-add-cart" data-name="Proteina" data-price="39.99">Añadir al Carrito</button>
                    </div>
                    <div class="product">
                        <img src="img/ashwagandha.jpg" alt="ashwagandha">
                        <h3>Ashwagandha</h3>
                        <p>€19.99</p>
                        <button class="btn-add-cart" data-name="Ashwagandha" data-price="19.99">Añadir al Carrito</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Pie de Página -->
    <footer>
        <div class="container">
            <p>&copy; 2023 AlphaStrength. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Modal de Configuración -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Configuración</h2>
            <div class="modal-section">
                <label for="language">Idioma:</label>
                <select id="language">
                    <option value="en">English</option>
                    <option value="es" selected>Español</option>
                    <option value="fr">Français</option>
                </select>
            </div>
            <div class="modal-section">
                <label for="country">País:</label>
                <select id="country">
                    <option value="us">Estados Unidos</option>
                    <option value="es" selected>España</option>
                    <option value="fr">Francia</option>
                </select>
            </div>
            <div class="modal-section">
                <label for="currency">Moneda:</label>
                <select id="currency">
                    <option value="usd">$ USD</option>
                    <option value="eur" selected>€ EUR</option>
                    <option value="gbp">£ GBP</option>
                </select>
            </div>
            <button onclick="saveSettings()">Guardar</button>
        </div>
    </div>

    <script src="scripts/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Limpiar el carrito al cargar la página
            localStorage.removeItem('cart');

            const addCartButtons = document.querySelectorAll('.btn-add-cart');

            addCartButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const productName = this.getAttribute('data-name');
                    const productPrice = this.getAttribute('data-price');
                    addToCart(productName, productPrice);
                });
            });

            function addToCart(name, price) {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                const product = cart.find(item => item.name === name);
                if (product) {
                    product.quantity += 1;
                } else {
                    cart.push({ name, price: parseFloat(price), quantity: 1 });
                }
                localStorage.setItem('cart', JSON.stringify(cart));
                alert('Producto añadido al carrito');
            }
        });
    </script>
</body>
</html>
