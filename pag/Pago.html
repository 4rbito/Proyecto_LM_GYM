<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/Alpha_strenght.jpg" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Pagar</title>
</head>
<body>

    <!-- Encabezado -->
    <header class="header">
        <div class="container">
            <div class="header-left">
                <img src="../img/Alpha_strenght.jpg" alt="AlphaStrength Logo" class="logo">
                <h1 class="NombreMarca">AlphaStrength</h1>
            </div>
            <div class="header-center">
                <input type="text" placeholder="Buscar..." class="search-bar">
                <button class="search-button"><i class="fas fa-search"></i></button>
            </div>
            <div class="header-right">
                <a href="cuenta.html" class="account">
                    <i class="fas fa-user icon"></i>
                    <span id="account-text">Cuenta</span>
                </a>
                <a href="cesta.html" class="cart">
                    <i class="fas fa-shopping-cart icon"></i>
                    <span id="cart-text">Cesta</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Navegación -->
    <nav class="navigation">
        <div class="container">
            <ul>
                <li><a href="../index.html" id="home-link">Inicio</a></li>
                <li><a href="/pag/Productos/Productos.html" id="productos-link">Productos</a></li>
                <li><a href="Nosotros.html" id="about-link">Acerca de</a></li>
                <li><a href="Contacto.html" id="contact-link">Contacto</a></li>
                <li><a href="/pag/ofertas.html" id="ofertas-link">Ofertas</a></li>
            </ul>
        </div>
    </nav>

    <!-- Sección Principal -->
    <main>
        <!-- Pago -->
        <section class="pago">
            <div class="container">
                <h2>Pago</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="card-number">Número de Tarjeta:</label>
                        <input type="text" id="card-number" name="card-number" required>
                    </div>
                    <div class="form-group">
                        <label for="expiry-date">Fecha de Expiración:</label>
                        <input type="text" id="expiry-date" name="expiry-date" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" required>
                    </div>
                    <button type="submit" class="btn">Pagar</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Pie de Página -->
    <footer>
        <div class="container">
            <p>&copy; 2023 AlphaStrength. Todos los derechos reservados.</p>
        </div>
    </footer>

    

    <script src="../scripts/script.js"></script>
</body>
</html>
