<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/Alpha_strenght.jpg" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Cuenta</title>
</head>
<body>
   

    <!-- Encabezado -->
    <header class="header">
        <div class="container">
            <div class="header-left">
                <img src="../img/Alpha_strenght.jpg" alt="AlphaStrength Logo" class="logo">
                <h1>AlphaStrength</h1>
            </div>
            <div class="header-center">
                <input type="text" placeholder="Buscar..." class="search-bar">
                <button class="search-button"><i class="fas fa-search"></i></button>
            </div>
            <div class="header-right">
                <a href="cuenta.html" class="account">
                    <i class="fas fa-user icon"></i>
                    <span id="account-text">Cuenta</span>
                </a>
                <a href="cesta.html" class="cart">
                    <i class="fas fa-shopping-cart icon"></i>
                    <span id="cart-text">Cesta</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Navegación -->
    <nav class="navigation">
        <div class="container">
            <ul>
                <li><a href="../index.html" id="home-link">Inicio</a></li>
                <li><a href="/pag/Productos/Productos.html" id="productos-link">Productos</a></li>
                <li><a href="Nosotros.html" id="about-link">Acerca de</a></li>
                <li><a href="Contacto.html" id="contact-link">Contacto</a></li>
                <li><a href="/pag/ofertas.html" id="ofertas-link">Ofertas</a></li>
            </ul>
        </div>
    </nav>

    <!-- Sección Principal -->
    <main>
        <!-- Cuenta -->
        <section class="cuenta">
            <div class="container">
                <h2>Mi Cuenta</h2>
                <div class="account-forms">
                    <!-- Formulario de Inicio de Sesión -->
                    <div class="form-container">
                        <h3>Iniciar Sesión</h3>
                        <form action="#" method="post">
                            <div class="form-group">
                                <label for="login-email">Correo Electrónico:</label>
                                <input type="email" id="login-email" name="login-email" required>
                            </div>
                            <div class="form-group">
                                <label for="login-password">Contraseña:</label>
                                <input type="password" id="login-password" name="login-password" required>
                            </div>
                            <button type="submit" class="btn">Iniciar Sesión</button>
                        </form>
                    </div>
                    <!-- Formulario de Registro -->
                    <div class="form-container">
                        <h3>Registrarse</h3>
                        <form action="#" method="post">
                            <div class="form-group">
                                <label for="register-name">Nombre Completo:</label>
                                <input type="text" id="register-name" name="register-name" required>
                            </div>
                            <div class="form-group">
                                <label for="register-email">Correo Electrónico:</label>
                                <input type="email" id="register-email" name="register-email" required>
                            </div>
                            <div class="form-group">
                                <label for="register-password">Contraseña:</label>
                                <input type="password" id="register-password" name="register-password" required>
                            </div>
                            <button type="submit" class="btn">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Pie de Página -->
    <footer>
        <div class="container">
            <p>&copy; 2023 AlphaStrength. Todos los derechos reservados.</p>
        </div>
    </footer>

  
</body>
</html>
