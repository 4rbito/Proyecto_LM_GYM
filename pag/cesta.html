<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="../img/Alpha_strenght.jpg" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Cesta</title>
</head>
<body>

    <!-- Encabezado -->
    <header class="header">
        <div class="container">
            <div class="header-left">
                <img src="../img/Alpha_strenght.jpg" alt="AlphaStrength Logo" class="logo">
                <h1 class="NombreMarca">AlphaStrength</h1>
            </div>
            <div class="header-center">
                <input type="text" placeholder="Buscar..." class="search-bar">
                <button class="search-button"><i class="fas fa-search"></i></button>
            </div>
            <div class="header-right">
                <a href="cuenta.html" class="account">
                    <i class="fas fa-user icon"></i>
                    <span id="account-text">Cuenta</span>
                </a>
                <a href="cesta.html" class="cart">
                    <i class="fas fa-shopping-cart icon"></i>
                    <span id="cart-text">Cesta</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Navegación -->
    <nav class="navigation">
        <div class="container">
            <ul>
                <li><a href="../index.html" id="home-link">Inicio</a></li>
                <li><a href="/pag/Productos/Productos.html" id="productos-link">Productos</a></li>
                <li><a href="Nosotros.html" id="about-link">Acerca de</a></li>
                <li><a href="Contacto.html" id="contact-link">Contacto</a></li>
                <li><a href="/pag/ofertas.html" id="ofertas-link">Ofertas</a></li>
            </ul>
        </div>
    </nav>

    <!-- Sección Principal -->
    <main>
        <!-- Cesta -->
        <section class="cesta">
            <div class="containerCesta">
                <h2>Tu Cesta</h2>
                <table class="cart-tableCesta">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                        <!-- Los elementos del carrito se insertarán aquí -->
                    </tbody>
                </table>
                <div class="cart-summaryCesta">
                    <h3>Total: <span id="cart-total">€0.00</span></h3>
                    <button class="btn-checkoutCesta" onclick="proceedToPayment()">Proceder al Pago</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Pie de Página -->
    <footer>
        <div class="container">
            <p>&copy; 2023 AlphaStrength. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const cartTableBody = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');

            function updateCart() {
                cartTableBody.innerHTML = '';
                let total = 0;
                cartItems.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.name}</td>
                        <td class="price">€${item.price.toFixed(2)}</td>
                        <td><input type="number" value="${item.quantity}" min="1" class="quantity"></td>
                        <td class="total">€${(item.price * item.quantity).toFixed(2)}</td>
                        <td><button class="btn-remove">Eliminar</button></td>
                    `;
                    cartTableBody.appendChild(row);
                    total += item.price * item.quantity;

                    row.querySelector('.quantity').addEventListener('input', function() {
                        item.quantity = parseInt(this.value);
                        localStorage.setItem('cart', JSON.stringify(cartItems));
                        updateCart();
                    });

                    row.querySelector('.btn-remove').addEventListener('click', function() {
                        const index = cartItems.indexOf(item);
                        cartItems.splice(index, 1);
                        localStorage.setItem('cart', JSON.stringify(cartItems));
                        updateCart();
                    });
                });
                cartTotal.textContent = `€${total.toFixed(2)}`;
            }

            updateCart();

            window.proceedToPayment = function() {
                window.location.href = 'pago.html';
            };
        });
    </script>
</body>
</html>
